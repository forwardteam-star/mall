<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>

<body style="background-image: url('../images/login-bg.jpg')">
<div id="particles-js"></div>

<div style="position:absolute;height: 400px;width: 30%;left:35%;right: auto;top: 200px;">

    <form class="form-horizontal">
        <p align="center" style="font-size: 28px;color:#9dc4ff;margin-bottom: 20px;margin-left: 20% ">登录</p>
        <div class="form-group">
            <label for="inputEmail3" style="color: white" class="col-sm-2 control-label">帐号：</label>
            <div class="col-sm-10">
                <input   class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" style="color: white"  class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" onclick="login()" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
</div>
<!--一个好看的动画背景-->
<script src="../js/particles.js"></script>
<script src="../js/app.js"></script>
<script>
    function login() {
        var phone = $('#inputEmail3').val();
        var password = $('#inputPassword3').val();
        $.ajax({
            type: "get",
            url: "http://localhost:8080/admin/login",
            withCredentials: true,
            crossDomain: true,
            xhrFields: {
                withCredentials: true
            },	//前端适配：允许session跨域
            data: {
                phone: phone,
                password: password
            },
            async: true,
            // dataType: "json",
            success: function (result) {
                console.log(result);
                if (result) {
                    window.location.href='SuperUser.html';
                } else {

                    alert("密码错误");
                }
            }
        })
    }
</script>
</body>
</html>
