<script>
    function addCart() {
        //调用
        var request = new Object();
        request = GetRequest(); // GetRequest();
        var tid = request['id'];
        $.ajax({
            type: "get",
            url: "http://localhost:8080/cart/insert",
            withCredentials: true,
            crossDomain: true,
            xhrFields: {
                withCredentials: true
            },	//前端适配：允许session跨域
            async: true,
            data: {
                issuesId: tid,
                num:$('#goodscount').val(),
            },
            dataType: "json",
            success: function (result) {
                console.log(result);
                if (result!=null){
                    alert("加入购物车成功")
                }else {
                    alert("请先登录")
                }

            }
        })
    }

    //获取url中"?"符后的字串
    function GetRequest() {
        var url = location.search;
        url = decodeURI(url);
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            var strs = str.split("&");

            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

    //调用
    var request = new Object();
    request = GetRequest(); // GetRequest();
    var tid = request['id'];
    $.ajax({
        type: "get",
        url: "http://localhost:8080/issues/selectOne",
        async: true,
        data: {id: tid},
        dataType: "json",
        success: function (result) {
            console.log(result);
            $('.p-name').html(result.issuesName);
            $('.p-subtitle').html(result.issuesName);
            $('#p-price').html(result.issuesPrice);
            $('#reservenum').html(result.issuesNum);
            $('#detail-con').html(result.issuesDetails);
            $('#img').attr("src", result.issuesUrl);
        }
    })
</script>

                $(function () {
                    var t = $('#goodscount');
                    /*  数量显示框*/
                    console.log(t.val());
                    console.log($('#reservenum').text());
                    $('#plus').click(function () {

                        if (t.val() < parseInt($('#reservenum').text())) {/* 数量最大不能超过商品库存量 */
                            t.val(parseInt(t.val()) + 1);
                        } else {

                    })
                    $('#minus').click(function () {
