<div class="login">
    <div class="loginBox LRBox">
        <ul class="loginBox-tab LRBox-tab">
            <li onclick='a()' id="left" class="">
                <p class="text">账号密码登录</p>
            </li>
            <li onclick='b()' id="right" class="active">
                <p class="text">注册</p>
            </li>
        </ul>
        <div class="loginBox-content">
            <div id="leftc" class="j-loginContent loginBox-content-item hide">
                <form>
                    <input type="hidden" name="returnUrl" value="https://www.eelly.com/index.php?app=member"/>
                    <div class="errorText j-errorText"></div>
                    <ul class="loginForm">
                        <li>
                            <input type="text" name="username" class="inputText" placeholder="帐号"
                                   autocomplete="off"/>
                        </li>
                        <li class="j-passwordOut">
                            <input type="password" name="password" class="inputText" placeholder="密码"/>
                        </li>

                        <li>
                            <button onclick="login()" type="button" class="buttonRed submitBtn">登录</button>
                        </li>
                    </ul>
                </form>
            </div>
            <div id="rightc" class="j-loginContent loginBox-content-item ">
                <form>
                    <input type="hidden" name="returnUrl" value="https://www.eelly.com/index.php?app=member"/>
                    <div class="errorText j-errorText">
                    </div>
                    <ul class="loginForm">

                        <li>
                            <div class="hasBtn">
                                <input type="text" class="inputText j-mobileLogin" name="phone"
                                       placeholder="手机" autocomplete="off"/>
                                <!--<button type="button" class="buttonRed j-sendCaptcha">校验是否注册</button>-->
                            </div>
                        </li>
                        <li>
                            <input type="text" name="pass" class="inputText" placeholder="密码"/>
                        </li>
                        <li>
                            <input type="text" name="sex" class="inputText" placeholder="性别"/>
                        </li>

                        <li>
                            <input type="text" name="name" class="inputText" placeholder="昵称"/>
                        </li>
                        <li>
                            <input type="text" name="age" class="inputText" placeholder="年龄"/>
                        </li>
                        <li>
                            <input type="text" name="address" class="inputText" placeholder="地址1"/>
                        </li>
                        <li>
                            <input type="text" name="address2" class="inputText" placeholder="地址2"/>
                        </li>
                        <li>
                            <input type="text" name="address3" class="inputText" placeholder="地址3"/>
                        </li>
                        <li>
                            <button type="button" onclick="register()" class="buttonRed submitBtn">注册</button>
                        </li>
                    </ul>
                </form>
            </div>

        </div>
    </div>
</div>
